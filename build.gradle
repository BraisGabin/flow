buildscript {
  ext.deps = [
    android_gradle_plugin      : 'com.android.tools.build:gradle:3.0.0-alpha7',
  ]

  ext.versions = [
    'minSdk': 14,
    'compileSdk': 25,
    'buildTools': '25.0.0',
  ]
}

allprojects {
  buildscript {
    repositories {
      jcenter()
      google()
    }
  }

  repositories {
    jcenter()
    google()
  }

  afterEvaluate { project ->
    if (!(project.plugins.hasPlugin('com.android.application') ||
        project.plugins.hasPlugin('com.android.library'))) {
      return
    }

    android {
      lintOptions {
        quiet false
        textReport true
        textOutput 'stdout'
      }
    }
  }
}
