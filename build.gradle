buildscript {
  ext.deps = [
    android_gradle_plugin      : 'com.android.tools.build:gradle:3.0.0-alpha7',
  ]

  ext.versions = [
    'minSdk': 14,
    'compileSdk': 25,
    'buildTools': '25.0.0',
  ]

  dependencies {
    classpath deps.android_gradle_plugin
  }

  repositories {
    jcenter()
    google()
  }
}

subprojects {
  repositories {
    jcenter()
    google()
  }

  afterEvaluate { project ->
    android {
      lintOptions {
        quiet false
        textReport true
        textOutput 'stdout'
      }
    }
  }
}
